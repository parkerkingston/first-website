<!DOCTYPE html>
<html>
<head>
    <title>Mobile Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            width: 100vw;
            max-width: 400px;
            height: 600px;
            border: 2px solid #fff;
            position: relative;
            background: #000;
        }

        #paddle {
            width: 80px;
            height: 10px;
            background: #fff;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            transition: left 0.1s ease;
        }

        #ball {
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 50%;
            animation: ballMove 4s infinite linear;
        }

        #score {
            color: #fff;
            font-size: 24px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .controls {
            position: absolute;
            bottom: 60px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            touch-action: manipulation;
        }

        @keyframes ballMove {
            0% {
                transform: translate(-50%, 0);
            }
            25% {
                transform: translate(100px, 200px);
            }
            50% {
                transform: translate(-100px, 400px);
            }
            75% {
                transform: translate(80px, 550px);
            }
            100% {
                transform: translate(-50%, 0);
            }
        }

        @media (max-width: 400px) {
            #gameContainer {
                height: 100vh;
                border: none;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <div id="paddle"></div>
        <div id="ball"></div>
        <div class="controls">
            <button class="control-btn" onmousedown="movePaddle('left')" 
                    ontouchstart="movePaddle('left')"></button>
            <button class="control-btn" onmousedown="movePaddle('right')"
                    ontouchstart="movePaddle('right')"></button>
        </div>
    </div>

    <script>
        const paddle = document.getElementById('paddle');
        let paddlePos = 50;
        let score = 0;
        const scoreDisplay = document.getElementById('score');

        function movePaddle(direction) {
            if (direction === 'left' && paddlePos > 10) {
                paddlePos -= 10;
            } else if (direction === 'right' && paddlePos < 90) {
                paddlePos += 10;
            }
            paddle.style.left = `${paddlePos}%`;
            
            // Simple collision detection
            const ball = document.getElementById('ball');
            const ballRect = ball.getBoundingClientRect();
            const paddleRect = paddle.getBoundingClientRect();
            
            if (ballRect.bottom >= paddleRect.top && 
                ballRect.left >= paddleRect.left && 
                ballRect.right <= paddleRect.right) {
                score += 1;
                scoreDisplay.textContent = `Score: ${score}`;
            }
        }

        // Prevent default touch behavior
        document.addEventListener('touchstart', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
