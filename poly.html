<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Angle Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            margin: 10px;
            padding: 5px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Polygon Angle Calculator</h1>
    <p>Enter the number of sides of your polygon:</p>
    <input type="number" id="sidesInput" min="3" placeholder="e.g., 3 for triangle">
    <button onclick="calculateAngles()">Calculate</button>
    <div id="result"></div>

    <script>
        function calculateAngles() {
            // Get the number of sides from the input
            const sides = parseInt(document.getElementById('sidesInput').value);
            const resultDiv = document.getElementById('result');

            // Check if the input is valid
            if (isNaN(sides) || sides < 3) {
                resultDiv.innerHTML = "Please enter a number of sides (3 or more)!";
                return;
            }

            // Calculate the sum of interior angles: (n - 2) * 180
            const sumAngles = (sides - 2) * 180;

            // Calculate each interior angle for a regular polygon: sum / n
            const eachAngle = sumAngles / sides;

            // Show the results
            resultDiv.innerHTML = `
                <p>Number of sides: ${sides}</p>
                <p>Sum of interior angles: ${sumAngles}°</p>
                <p>Each interior angle (regular polygon): ${eachAngle.toFixed(2)}°</p>
            `;
        }
    </script>
</body>
</html>
