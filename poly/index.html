<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Angle Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            margin: 10px;
            padding: 5px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        #polygonContainer {
            margin: 20px auto;
            width: 300px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        .polygon {
            fill: rgba(0, 128, 255, 0.2);
            stroke: #0066cc;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <h1>Polygon Angle Calculator</h1>
    <p>Enter the number of sides of your polygon:</p>
    <input type="number" id="sidesInput" min="3" placeholder="e.g., 3 for triangle">
    <button onclick="calculateAngles()">Calculate</button>
    <div id="polygonContainer">
        <svg id="polygonSvg"></svg>
    </div>
    <div id="result"></div>

    <script>
        function calculateAngles() {
            // Get the number of sides from the input
            const sides = parseInt(document.getElementById('sidesInput').value);
            const resultDiv = document.getElementById('result');
            const svg = document.getElementById('polygonSvg');

            // Check if the input is valid
            if (isNaN(sides) || sides < 3) {
                resultDiv.innerHTML = "Please enter a number of sides (3 or more)!";
                svg.innerHTML = ''; // Clear the polygon if invalid
                return;
            }

            // Calculate angles
            const sumAngles = (sides - 2) * 180;
            const eachAngle = sumAngles / sides;

            // Draw the polygon
            const points = calculatePolygonPoints(sides);
            const polygon = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
            polygon.setAttribute("points", points);
            polygon.setAttribute("class", "polygon");
            svg.innerHTML = ''; // Clear previous polygon
            svg.appendChild(polygon);

            // Show the results
            resultDiv.innerHTML = `
                <p>Number of sides: ${sides}</p>
                <p>Sum of interior angles: ${sumAngles}°</p>
                <p>Each interior angle (regular polygon): ${eachAngle.toFixed(2)}°</p>
            `;
        }

        function calculatePolygonPoints(sides) {
            const radius = 100; // Radius of the circle the polygon is inscribed in
            const centerX = 150; // Center of the SVG (300/2)
            const centerY = 150;
            let points = [];

            // Calculate points for each vertex
            for (let i = 0; i < sides; i++) {
                const angle = (2 * Math.PI / sides) * i - Math.PI / 2; // Start from top
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                points.push(`${x},${y}`);
            }

            return points.join(" ");
        }
    </script>
</body>
</html>
